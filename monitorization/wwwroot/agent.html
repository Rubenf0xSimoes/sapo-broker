<html>
    <head>
        <title>Sapo-Broker Monitorization HTTP Server</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<link rel="stylesheet" href="css/style.css" type="text/css" />
	<script type="text/javascript" src="scripts/sapolib.js" ></script>
	<script type="text/javascript" src="http://js.sapo.pt/Prototype/" ></script>
	<script type="text/javascript" src="http://js.sapo.pt/SAPO/Utility/Url/" ></script>
        <script type="text/javascript" src="scripts/monitor.js"></script>
	<script type="text/javascript">
		window.onload = agentMonitorizationInit;
	</script>
    </head>
    <body>
	<a href="./main.html"><img src="images/broker_thumb.png" class="logo" /> </a>
	<h1 class="title">Agent Information (<span id='agent_name'> </span> - <span id='host_name'> </span>) </h1>	

	<span class="infoPannel">
		<div class="infoPannelTitle">Queues</div>
		<div class="infoPannelBody" id="queuesInformationPanel">
		</div>
	</span>

	<span class="infoPannel">
		<div class="infoPannelTitle">Faults</div>
		<div class="infoPannelBody" id="faultsInformationPanel">
		</div>
	</span>
	
	<span class="infoPannel">
		<div class="infoPannelTitle">Subscriptions</div>
		<div class="infoPannelBody" id="subscriptionInformationPanel">
		</div>
	</span>

	<span class="infoPannel">
		<div class="infoPannelTitle">Misc</div>
		<div class="infoPannelBody" id="dropboxInformationPanel">
			<div class="infoLabel"><span class="labelName">State:</span><span class="labelBody" id='agent_state'></span></div>
			<div class="infoLabel"><span class="labelName">Dropbox:</span><span class="labelBody" id='agent_dropbox'></span></div>
		</div>
	</span>
	<div class="footer">
		<span class="jsLink" onclick="subscriptionsPage()">Subscriptions</span> (warning: very ugly page) | <a href="./main.html">Back to main</a>
