{% assign current_section = page.url | split: '/' %}
<div id="topbar">
    <nav class="ink-navigation ink-grid ie7">
        <ul class="menu horizontal black push-left medium-push-center small-push-center tiny-push-center">
            <li class="hide-all show-tiny show-small show-medium"><button class="fa fa-bars left-drawer-trigger"></button></li>
            <li class="logoPlaceholder"><a href="{{ site.url }}" class="logoPlaceholder">Sapo Broker</a></li>
        </ul>
        <ul class="menu horizontal black push-right hide-small hide-tiny hide-medium">
            {% for section in site.sections %}

            {% if section.url %}

                <li {% if current_section[1] == section_uri or current_section[1] == section.url  %} class="active"{% endif %} >
                    <a href="{{ site.url }}{{ section.url }}" title="{{ section.title }}">{{ section.title }}</a>
                </li>


            {% endif %}


            {% endfor %}
        </ul>
    </nav>
</div>
