<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
		<title>Sapo-Broker Monitorization Console</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<script type="text/javascript" src="scripts/sapolib.js" ></script>
		<script type="text/javascript" src="http://js.sapo.pt/Prototype/" ></script>
		<script type="text/javascript" src="scripts/monitor_new.js"></script>
		<link rel="stylesheet" href="css/style_new.css" type="text/css" />
		<script type="text/javascript">
			window.onload = allAgentInit;
		</script>
    </head>
    <body>
        <div id="wrapper">
            <div id="header">
                <div id="logo">
                    <a href="main.html" class="logo"><img src="./images/broker_console_text.png" alt="Broker Console" title="Broker Console" border="0" /></a>			
				</div>
				<div id="menu-items">
					<p class="menu-item"><a href="main.html">Main</a></p>
					<p class="menu-item"><a href="agents.html">Agents</a></p>
					<p class="menu-item"><a href="queues.html">Queues</a></p>
					<p class="menu-item"><a href="topics.html">Topics</a></p>
				</div>
			</div>

            <div id="container">
                <div id="main-stats">

                    <div class="dashboard-widget">
                        <table cellspacing="0" cellpadding="5" border="0">
                            <caption><h1>Agents</h1></caption>
                            <thead>
                                <tr style="text-align:center">
                                    <td>Agent</td>
                                    <td>Status</td>
                                    <td colspan="2">Input Rate</td>
                                    <td colspan="2">Output Rate</td>
                                    <td colspan="2">Error Rate</td>
                                    <td>Pending Sys Ack</td>
                                    <td>Dropbox</td>
                                </tr>
                            </thead>
                            <tbody id="agents">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
